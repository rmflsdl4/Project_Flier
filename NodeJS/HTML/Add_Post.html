<html>
    <head>
        <title>Flier</title>
        <link rel="stylesheet" href="CSS/m_style.css">
        <link rel="stylesheet" href="CSS/font.css">
        <script src="JavaScript/Board.js"></script>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body id="Main_BackGround">
        <form action="/add-post" method="POST" id="Add_Post_Box">
            <input type="radio" id="free" name="board_type" value="자유게시판" onclick="Add_Post()" checked><label for="free">자유게시판</label>
            <input type="radio" id="QnA" name="board_type" value="질문게시판" onclick="Add_Post()"><label for="QnA">질문게시판</label>
            <br>
            <input type="text" id="add_title" name="title" placeholder="제목">
            <br>
            <textarea id="add_content" rows="1" name="content" placeholder="내용" oninput="autoResize(this)"></textarea>
            <button type="submit" id="post_submit"><img src='Image/add_post.png' width='22px' height='22px' style="vertical-align: middle; margin-right: 10px;">작성하기</button>
        </form>
    </body>
</html>
